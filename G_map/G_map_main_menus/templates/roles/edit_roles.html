{% extends 'main.html' %}
{% block title %}Edit Roles{% endblock title %}
{% block content %}
<div class="page-header">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="title">
                <h4>Roles</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{{ request.META.HTTP_REFERER }}">Back</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Edit Roles
                    </li>
                </ol>
            </nav>
        </div>
        
    </div>
</div>
<div class="card pd-20 card-box mb-30">
    
    
    <form class="card-body" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Role Name</label>
                    {{form.name}}
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Status</label>
                    {{form.status}}
                    
                </div>
            </div>
            
        </div>
    
    <div class="card-footer" style="background-color:#fff;">
        <div class="form-group" >
            <button type="submit" class="btn btn-secondary btn-sm" style="float: right;">Submit</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-danger btn-sm mr-2" style="float: right;">Cancel</a>
        </div>
        
    </div>
    </form>
</div>
{% endblock content %}
