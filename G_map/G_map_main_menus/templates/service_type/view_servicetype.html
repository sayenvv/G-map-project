{% extends 'main.html' %}
{% block title %}View service type{% endblock title %}
{% block content %}
    <style>
        label{
            font-weight: bolder;
            font-size: large;
            text-decoration: underline;
            color: red;
        }
    </style>
    <div class="min-height-200px">
        <div class="page-header">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="title">
                        <h4>Service Type</h4>
                    </div>
                    <nav aria-label="breadcrumb" role="navigation">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{{ request.META.HTTP_REFERER }}">Back</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                View service type
                            </li>
                        </ol>
                    </nav>
                </div>
                
            </div>
        </div>
        
        <!-- form start -->
        <div class="card pd-20 card-box mb-30">
            
            <form method="post">
                {% csrf_token %}
                <div class="card-header" style="background-color: #fff;">
                    <div class="card-title">
                        
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Service</label>
                                <p>{{service}}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Status</label>
                                <p>{{status}}</p>
                                
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Scope of work</label><br>
                                {{scope_of_work | safe}}
                            </div>
                        </div>
                    </div>
                </div>
                
            
                <div class="card-footer" style="background-color:#fff;">
                    <div class="form-group" >
                        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary btn-sm" style="float: right;">Back</a>
                    </div>
                    
                </div>
            </form>
        </div>
        <!-- form ends -->
    </div>

{% endblock content %}
